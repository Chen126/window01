<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="css/wx.css" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<body>
	<div id="main">
		<div id="main_box">
			<div id="hear">
				<div class="jtl">
					<img src="images/jtl.png" alt="" />
				</div>
				<div class="hear_txt">微信商城</div>
				<div class="grzx">
					<img src="images/grzx.png" alt="" />
				</div>
			</div>
			<div id="foot">
				<div class="box box1">
					<div class="box_cent">						
						<u>
							<img src="images/house.png" alt="" />
						</u>
						<span>首页</span>
					</div>
				</div>
				<div class="box box2">
					<div class="box_cent">						
						<u>
							<img src="images/nav.png" alt="" />
						</u>
						<span>分类</span>
					</div>
				</div>
				<div class="box box2">
					<div class="box_cent">						
						<u>
							<img src="images/cart.png" alt="" />
						</u>
						<span>购物车</span>
					</div>
				</div>
				<div class="box box2">
					<div class="box_cent">						
						<u>
							<img src="images/my.png" alt="" />
						</u>
						<span>我</span>
					</div>
				</div>
			</div>
			<!-- 导航搜索 -->
			<div class="top_nav">
				<div class="left">
					<div class="left_box">
						<u></u>
						<span>广州</span>
					</div>
				</div>
				<div class="input_box">
					<div class="box">
						<div class="box_bg"></div>
						<input class="box_input" type="text" />
						<u class="input_u"></u>
					</div>
				</div>
				<div class="right">
					<div class="right_box"></div>
				</div>
			</div>
			<div id="center">
				<div class="center_top">	
					<!-- 首页轮播图 -->
					<div class="lbt"><img src="images/big_t1.jpg"></div>
					<!-- 轮播图下推荐-->
					<div class="lbt_box">
						<div class="lbt_l"></div>
						<div class="lbt_r"></div>
					</div>
				</div>
				<!-- 明星同款   时尚潮流 -->
				<div class="center_box">
					<div class="center_box_left cb1"></div>
					<div class="center_box_right cb1"></div>
				</div>
				<!--秒杀倒计时-->
				<div class="timer">
					<div class="timer_top">
						<div class="timer_top_left">
							<div class="clock">
								<u></u>
								<span>秒杀</span>
							</div>
							<div class="time">
								<span>03</span>
								<u>:</u>
								<span>56</span>
								<u>:</u>
								<span>20</span>
							</div>
						</div>
						<div class="timer_top_right">
							<div class="box">
								全场低价起售
							</div>
						</div>
					</div>
					<!-- 秒杀拖动轮播-->
					<div class="timer_bottom">
						<div class="timer_bottom_box">
							<div class="timer_pic">
								<div class="timer_pic_top pic1">
									<div class="pic_box">热卖</div>
								</div>
								<div class="timer_pic_bottom">
									<p>¥39.00</p>
									<i>¥129</i>
								</div>
							</div>
							<div class="timer_pic">
								<div class="timer_pic_top pic2">
									<div class="pic_box">实惠</div>
								</div>
								<div class="timer_pic_bottom">
									<p>¥59.00</p>
									<i>¥129</i>
								</div>
							</div>
							<div class="timer_pic">
								<div class="timer_pic_top pic3">
									<div class="pic_box">推荐</div>
								</div>
								<div class="timer_pic_bottom">
									<p>¥109.00</p>
									<i>¥129</i>
								</div>
							</div>
							<div class="timer_pic">
								<div class="timer_pic_top pic4"></div>
								<div class="timer_pic_bottom">
									<p>¥39.00</p>
									<i>¥129</i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 帅气风尚  潮流前线 -->
				<div class="center_box2">
					<div class="center_box2_left cb2"></div>
					<div class="center_box2_right cb2"></div>
				</div>
				<!--  女装好货  -->
				<div class="Ladies"></div>
				<!--   发现好店     -->
				<div class="find">
					<div class="find_top">
						<u></u>
						<span>发现好店</span>
						<div class="find_top_right"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
